<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Admin Dashboard</title>
    <!-- links for CSS reset and main stylesheet -->
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul class="primary">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul class="secondary">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </aside>
    <header class="app-header">
      <section class="app-header__upper">
        <!-- FLEX 1: search bar -->
        <search>
          <form action="./search/">
            <!-- sr-only span for text and add search icon -->
            <label for="app-search">Search the Application</label>
            <input type="search" id="app-search" name="q" />
            <button type="submit">Search</button>
          </form>
        </search>
        <!-- FLEX 2: notifications, user image, profile -->
        <section class="user">
          <!-- sr-only button text and add icons/images -->
          <button class="user__notifications">Notifications</button>
          <button class="user__profile">User Profile</button>
          <p class="user__name">Morgan Oakley</p>
        </section>
      </section>
      <section class="app-header__lower">
        <!-- FLEX 1: user image & greeting -->
        <section class="greeting">
          <img class="profile-image" />
          <p class="greeting__text">
            Hi there,<br />
            <span class="greeting__user"> Morgan Oakley (@morgan) </span>
          </p>
        </section>
        <!-- FLEX 2: action items -->
        <ul class="user-actions">
          <li>New</li>
          <li>Upload</li>
          <li>Share</li>
        </ul>
      </section>
    </header>
    <main class="dashboard-content">
      <!-- GRID 1: user project cards (2 X 3) -->
      <section class="dashboard-content__primary">
        <div>
          <div class="card-content"></div>
          <div class="card-action">
            <img
              data-icon="star-plus-outline"
              alt=""
              class="card-action__icon"
            />
            <img
              data-icon="eye-plus-outline"
              alt=""
              class="card-action__icon"
            />
            <img data-icon="source-fork" alt="" class="card-action__icon" />
          </div>
        </div>
      </section>
      <!-- GRID 2: announcements & trending (1 x 2) -->
      <section class="dashboard-content__secondary"></section>
    </main>
  </body>
  <script>
    // Set up all icons on page load
    document.querySelectorAll("[data-icon]").forEach((img) => {
      const iconName = img.dataset.icon;
      img.src = `node_modules/@mdi/svg/svg/${iconName}.svg`;
    });
  </script>
</html>
